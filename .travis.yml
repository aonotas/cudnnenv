language: python

matrix:
  include:
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: osx
      language: generic

install:
  - pip install -U coverage coveralls setuptools
  - pip install .

script:
  - coverage run --source=cudnnenv setup.py test

after_success:
  - coveralls
